<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8" />
  <title>Χρόνια Πολλά Φωτεινή</title>
  <style>
    body {
      background: radial-gradient(circle at top, #ffe6f0 0%, #ffc2d9 100%);
      font-family: "Palatino Linotype", Palatino, serif;
      text-align: center;
      padding: 30px;
      color: #a3004e;
      overflow: hidden;
    }

    h1 {
      font-size: 42px;
      letter-spacing: 2px;
      text-shadow: 2px 2px 5px #ff80bf;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 5px #ff80bf; }
      to { text-shadow: 0 0 20px #ff4da6, 0 0 30px #ff3385; }
    }

    .countdown {
      font-size: 22px;
      background: #fff0f6;
      padding: 20px;
      border-radius: 18px;
      display: inline-block;
      box-shadow: 0 0 15px #ffaad4;
      margin-top: 20px;
    }

    .celebration {
      font-size: 34px;
      color: #e60073;
      margin: 40px 0 25px;
      animation: heartbeat 2s infinite ease-in-out;
      font-weight: 900;
      letter-spacing: 2.5px;
      text-shadow: 2px 2px 8px #ff4f9d;
    }

    @keyframes heartbeat {
      0% { transform: scale(1); }
      50% { transform: scale(1.15); }
      100% { transform: scale(1); }
    }

    #typing-text {
      font-size: 26px;
      color: #cc1f6a;
      margin: 20px auto 40px;
      min-height: 60px;
      max-width: 720px;
      line-height: 1.6;
      font-style: italic;
      letter-spacing: 0.8px;
    }

    .calendar {
      max-width: 760px;
      margin: 30px auto;
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      justify-content: center;
    }

    .day-box {
      background: #fff0f6;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 0 18px #ffb2d9;
      font-size: 20px;
      color: #a3004e;
      line-height: 1.4;
      flex: 1 1 calc(45% - 20px);
      transition: transform 0.35s ease;
    }

    .day-box:hover {
      transform: scale(1.07);
      box-shadow: 0 0 30px #ff8ac2;
    }

    #openGiftBtn {
      background: #ff3399;
      border: none;
      padding: 18px 50px;
      font-size: 22px;
      color: white;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 5px 15px #ff66b3;
      transition: background 0.35s ease;
    }

    #openGiftBtn:hover {
      background: #e60073;
    }

    .heart {
      position: fixed;
      bottom: -30px;
      width: 20px;
      height: 20px;
      background-color: #ff3399;
      transform: rotate(45deg);
      animation: floatUp 6s linear forwards;
      opacity: 0.8;
      z-index: 9999;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #ff3399;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: 10px;
      top: 0;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) rotate(45deg);
        opacity: 0.8;
      }
      100% {
        transform: translateY(-110vh) rotate(45deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>🎉 Χρόνια Πολλά, Φωτεινή! 🎉</h1>

  <div class="countdown" id="countdown"></div>

  <div class="celebration">✨ Μια Γιορτή Αγάπης ✨</div>

  <button id="openGiftBtn">🎁 Άνοιξε το Δώρο σου</button>

  <div id="typing-text"></div>

  <div class="calendar" id="calendar"></div>

  <script>
    const birthdayMonth = 10;
    const birthdayDay = 20;

    function getNextBirthdayDate() {
      const now = new Date();
      let next = new Date(now.getFullYear(), birthdayMonth - 1, birthdayDay);
      if (now > next) next.setFullYear(now.getFullYear() + 1);
      return next;
    }

    function updateCountdown() {
      const now = new Date();
      const birthday = getNextBirthdayDate();
      const diff = birthday - now;
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);
      const text = days > 0 || hours > 0 || minutes > 0 || seconds > 0
        ? `🎂 Απομένουν ${days} μέρες, ${hours} ώρες, ${minutes} λεπτά και ${seconds} δευτερόλεπτα για τα γενέθλιά σου!`
        : `🎉 Σήμερα είναι η μέρα σου! Χρόνια Πολλά, Φωτεινή μου 💖`;
      document.getElementById("countdown").textContent = text;
    }

    function typeGiftMessage(text, elementId, speed = 60) {
      const elem = document.getElementById(elementId);
      elem.textContent = "";
      let i = 0;
      function typing() {
        if (i < text.length) {
          elem.textContent += text.charAt(i);
          i++;
          setTimeout(typing, speed);
        }
      }
      typing();
    }

    function createCalendar() {
      const calendar = document.getElementById("calendar");
      calendar.innerHTML = "";
      const days = [
        "Η μέρα που γιορτάζουμε εσένα 🎂",
        "Οι όμορφες στιγμές που μοιραζόμαστε 💕",
        "Τα όνειρα που χτίζουμε μαζί ✨",
        "Η αγάπη που μεγαλώνει κάθε χρόνο ❤️",
        "Ένα νέο κεφάλαιο γεμάτο ευχές 🎉"
      ];
      days.forEach(text => {
        const box = document.createElement("div");
        box.className = "day-box";
        box.textContent = text;
        calendar.appendChild(box);
      });
    }

    function startFloatingHearts() {
      setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = 4 + Math.random() * 3 + "s";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 7000);
      }, 300);
    }

    document.getElementById("openGiftBtn").addEventListener("click", () => {
      const message = "Χρόνια Πολλά, αγάπη μου! 💗\n\nΣε ευχαριστώ για κάθε γλυκιά στιγμή.\nΑυτό το δώρο είναι γεμάτο καρδιές και συναισθήματα! 💝";
      typeGiftMessage(message, "typing-text");
      createCalendar();
      startFloatingHearts();
    });

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
