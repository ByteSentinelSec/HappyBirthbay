<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8" />
  <title>Χρόνια Πολλά Φωτεινή - Ημέρα Γιορτής και Αγάπης</title>
  <style>
    body {
      background: radial-gradient(circle, #ffe6f0 0%, #ffb3cc 100%);
      font-family: "Palatino Linotype", Palatino, serif;
      text-align: center;
      padding: 30px;
      color: #a3004e;
      overflow: hidden;
      position: relative;
    }
    h1 {
      font-size: 38px;
      margin-bottom: 15px;
      letter-spacing: 1.8px;
      text-shadow: 2px 2px 3px #ff7bb3;
    }
    .countdown {
      font-size: 24px;
      margin: 25px auto;
      background-color: #ffe6f2;
      padding: 20px 25px;
      border-radius: 18px;
      display: inline-block;
      box-shadow: 0 0 20px #f76cae;
      max-width: 90vw;
      color: #a3004e;
    }
    .hidden {
      display: none;
    }
    .intro {
      font-size: 22px;
      margin-bottom: 40px;
      max-width: 720px;
      margin-left: auto;
      margin-right: auto;
      line-height: 1.7;
      letter-spacing: 0.9px;
    }
    #lockedContent {
      margin-top: 50px;
    }
    .celebration {
      font-size: 34px;
      color: #e60073;
      margin: 40px 0 25px;
      animation: heartbeat 2s infinite ease-in-out;
      font-weight: 900;
      letter-spacing: 2.5px;
      text-shadow: 3px 3px 8px #ff4f9d;
    }
    @keyframes heartbeat {
      0% { transform: scale(1); }
      50% { transform: scale(1.15); }
      100% { transform: scale(1); }
    }
    #typing-text {
      font-size: 26px;
      color: #cc1f6a;
      margin: 15px auto 40px;
      min-height: 60px;
      max-width: 720px;
      line-height: 1.5;
      font-style: italic;
      letter-spacing: 0.8px;
    }
    .calendar {
      margin: 0 auto 60px;
      max-width: 750px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 18px;
    }
    .day-box {
      flex: 0 1 calc(45% - 20px);
      background-color: #fff0f6;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 0 18px #ffb2d9;
      font-size: 20px;
      color: #a3004e;
      line-height: 1.4;
      cursor: default;
      transition: transform 0.35s ease;
      user-select: none;
    }
    .day-box:hover {
      transform: scale(1.07);
      box-shadow: 0 0 30px #ff8ac2;
    }
    button#openGiftBtn {
      background: #ff3399;
      border: none;
      padding: 18px 50px;
      font-size: 24px;
      color: white;
      border-radius: 35px;
      cursor: pointer;
      box-shadow: 0 5px 18px #ff66b3;
      transition: background 0.35s ease;
      margin-bottom: 50px;
    }
    button#openGiftBtn:hover {
      background: #e60073;
    }
    #giftMessage {
      font-size: 28px;
      color: #a3004e;
      max-width: 720px;
      margin: 0 auto;
      line-height: 1.6;
      letter-spacing: 0.8px;
      font-style: italic;
      min-height: 90px;
      user-select: none;
      white-space: pre-wrap;
    }
    .heart {
      position: fixed;
      bottom: -55px;
      width: 22px;
      height: 22px;
      background-color: #ff3399;
      transform: rotate(45deg);
      animation: floatUp 6.5s linear forwards;
      opacity: 0.85;
      z-index: 9999;
    }
    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 22px;
      height: 22px;
      background-color: #ff3399;
      border-radius: 50%;
    }
    .heart::before {
      top: -11px;
      left: 0;
    }
    .heart::after {
      left: 11px;
      top: 0;
    }
    @keyframes floatUp {
      0% {
        transform: translateY(0) rotate(45deg);
        opacity: 0.85;
      }
      100% {
        transform: translateY(-110vh) rotate(45deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <audio id="backgroundMusic" autoplay loop>
    <source src="Saynnn.mp3" type="audio/mpeg">
    Το πρόγραμμα περιήγησής σας δεν υποστηρίζει την αναπαραγωγή ήχου.
  </audio>

  <h1>🎉 Χρόνια Πολλά, Φωτεινή! 🎉</h1>
  <div class="intro" id="beforeContent">
    🌟 Η πιο ξεχωριστή μέρα πλησιάζει...<br>
    🎈 Η γιορτή των γενεθλίων σου!<br>
    <div class="countdown" id="countdown"></div>
  </div>

  <div id="lockedContent" class="hidden">
    <div class="celebration">✨ Μια Μεγάλη Γιορτή Αγάπης ✨</div>
    <button id="openGiftBtn">🎁 Άνοιξε το Δώρο σου!</button>
    <div id="typing-text"></div>
    <div class="calendar" id="calendar"></div>
  </div>

  <script>
    const birthdayMonth = 10;
    const birthdayDay = 20;

    function getNextBirthdayDate() {
      const now = new Date();
      let next = new Date(now.getFullYear(), birthdayMonth - 1, birthdayDay);
      if (now > next) next.setFullYear(now.getFullYear() + 1);
      return next;
    }

    function updateCountdown() {
      const now = new Date();
      const birthday = getNextBirthdayDate();
      const diff = birthday - now;
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);
      const text = days > 0 || hours > 0 || minutes > 0 || seconds > 0
        ? `🎂 Απομένουν ${days} μέρες, ${hours} ώρες, ${minutes} λεπτά και ${seconds} δευτερόλεπτα για τα γενέθλια της Φωτεινής! 🎉`
        : `🎉 Χρόνια Πολλά, Φωτεινή μου! Με όλη μου την αγάπη 💖`;
      document.getElementById("countdown").textContent = text;
      if (days <= 0 && hours <= 0 && minutes <= 0 && seconds <= 0) {
        document.getElementById("lockedContent").classList.remove("hidden");
        document.getElementById("beforeContent").classList.add("hidden");
        startFloatingHearts();
      }
    }

    function typeGiftMessage(text, elementId, speed = 70) {
      const elem = document.getElementById(elementId);
      elem.textContent = "";
      let i = 0;
      function typing() {
        if (i < text.length) {
          elem.textContent += text.charAt(i);
          i++;
          setTimeout(typing, speed);
        }
      }
      typing();
    }

    function createCalendar() {
      const calendar = document.getElementById("calendar");
      calendar.innerHTML = "";
      const days = [
        "Η μέρα που γιορτάζουμε εσένα 🎂",
        "Οι όμορφες στιγμές που μοιραζόμαστε 💕",
        "Τα όνειρα που χτίζουμε μαζί ✨",
        "Η αγάπη που μεγαλώνει κάθε χρόνο ❤️",
        "Ένα νέο κεφάλαιο γεμάτο ευχές και χαρές 🎉"
      ];
      days.forEach(text => {
        const box = document.createElement("div");
        box.className = "day-box";
        box.textContent = text;
        calendar.appendChild(box);
      });
    }

    function startFloatingHearts() {
      setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = 4 + Math.random() * 3 + "s";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 7000);
      }, 300);
    }

    const music = document.getElementById("backgroundMusic");

    document.addEventListener("click", () => {
      music.play().catch(err => {
        console.warn("Αδυναμία αυτόματης αναπαραγωγής ήχου:", err);
      });
    }, { once: true });

    document.addEventListener("touchstart", () => {
      music.play().catch(err => {
        console.warn("Αδυναμία αυτόματης αναπαραγωγής ήχου:", err);
      });
    }, { once: true });

    document.getElementById("openGiftBtn").addEventListener("click", () => {
      music.play();
      const message = "Χρόνια Πολλά, αγάπη μου! 💗\n\nΣε ευχαριστώ για κάθε όμορφη στιγμή.\nΑυτό το δώρο είναι η καρδιά μου σε ψηφιακή μορφή! 💝";
      typeGiftMessage(message, "typing-text");
      createCalendar();
    });

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
