<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>Γενέθλια Φωτεινής - 365 Μέρες Αγάπης</title>
  <style>
    body {
      background: radial-gradient(circle, #ffd6e7 0%, #ffc0cb 100%);
      font-family: Georgia, serif;
      text-align: center;
      padding: 30px;
      color: #b30059;
      overflow: hidden;
      position: relative;
    }
    h1 {
      font-size: 36px;
      margin-bottom: 10px;
      letter-spacing: 1.5px;
      text-shadow: 1px 1px 2px #ff99cc;
    }
    .countdown {
      font-size: 22px;
      margin: 20px auto;
      background-color: #fff0f5;
      padding: 15px 20px;
      border-radius: 15px;
      display: inline-block;
      box-shadow: 0 0 15px #f69;
      max-width: 90vw;
      color: #b30059;
    }
    .hidden {
      display: none;
    }
    .intro {
      font-size: 20px;
      margin-bottom: 30px;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
      line-height: 1.6;
      letter-spacing: 0.7px;
    }
    #lockedContent {
      margin-top: 40px;
    }
    .boom {
      font-size: 32px;
      color: #ff1a75;
      margin: 30px 0 20px;
      animation: pulse 2s infinite ease-in-out;
      font-weight: bold;
      letter-spacing: 2px;
      text-shadow: 2px 2px 6px #ff4db8;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    #typing-text {
      font-size: 24px;
      color: #d6336c;
      margin: 10px auto 30px;
      min-height: 50px;
      max-width: 700px;
      line-height: 1.4;
      font-style: italic;
      letter-spacing: 0.6px;
    }
    .calendar {
      margin: 0 auto 50px;
      max-width: 720px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }
    .day-box {
      flex: 0 1 calc(50% - 20px);
      background-color: #fff5f8;
      padding: 15px;
      border-radius: 15px;
      box-shadow: 0 0 15px #ffc2d1;
      font-size: 18px;
      color: #b30059;
      line-height: 1.3;
      cursor: default;
      transition: transform 0.3s ease;
    }
    .day-box:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #ff80bf;
    }
    button#openGiftBtn {
      background: #ff4da6;
      border: none;
      padding: 15px 40px;
      font-size: 22px;
      color: white;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 4px 15px #ff80bf;
      transition: background 0.3s ease;
      margin-bottom: 40px;
    }
    button#openGiftBtn:hover {
      background: #ff1a75;
    }
    #giftMessage {
      font-size: 26px;
      color: #b30059;
      max-width: 700px;
      margin: 0 auto;
      line-height: 1.5;
      letter-spacing: 0.6px;
      font-style: italic;
      min-height: 80px;
      user-select: none;
      white-space: pre-wrap;
    }
    .heart {
      position: fixed;
      bottom: -50px;
      width: 20px;
      height: 20px;
      background-color: #ff4da6;
      transform: rotate(45deg);
      animation: floatUp 6s linear forwards;
      opacity: 0.8;
      z-index: 9999;
    }
    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #ff4da6;
      border-radius: 50%;
    }
    .heart::before {
      top: -10px;
      left: 0;
    }
    .heart::after {
      left: 10px;
      top: 0;
    }
    @keyframes floatUp {
      0% {
        transform: translateY(0) rotate(45deg);
        opacity: 0.8;
      }
      100% {
        transform: translateY(-100vh) rotate(45deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>💘 365 Μέρες Αγάπης για τη Φωτεινή 💘</h1>
  <div class="intro" id="beforeContent">
    💭 Μέρα με τη μέρα, λεπτό με το λεπτό, μεγαλώνει η αγάπη μου για σένα...<br>
    ✨ Η πιο όμορφη στιγμή πλησιάζει: Τα γενέθλιά σου!<br>
    <div class="countdown" id="countdown"></div>
  </div>
  <div id="lockedContent" class="hidden">
    <div class="boom">💥 Το Μεγάλο BOOM της Αγάπης 💥</div>
    <button id="openGiftBtn">🎁 Άνοιξε το Δώρο σου!</button>
    <div id="typing-text"></div>
    <div class="calendar" id="calendar"></div>
  </div>
  <script>
    const birthdayMonth = 10;
    const birthdayDay = 20;

    function getNextBirthdayDate() {
      const now = new Date();
      let next = new Date(now.getFullYear(), birthdayMonth - 1, birthdayDay);
      if (now > next) next.setFullYear(now.getFullYear() + 1);
      return next;
    }

    function updateCountdown() {
      const now = new Date();
      const birthday = getNextBirthdayDate();
      const diff = birthday - now;
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);
      const text = days > 0 || hours > 0 || minutes > 0 || seconds > 0
        ? `🎂 Απομένουν ${days} μέρες, ${hours} ώρες, ${minutes} λεπτά και ${seconds} δευτερόλεπτα για τα γενέθλια της Φωτεινής! 💝`
        : `🎉 Χρόνια πολλά, Φωτεινή μου! Η καρδιά μου ανήκει σε σένα 💖`;
      document.getElementById("countdown").textContent = text;
      if (days <= 0 && hours <= 0 && minutes <= 0 && seconds <= 0) {
        document.getElementById("lockedContent").classList.remove("hidden");
        document.getElementById("beforeContent").classList.add("hidden");
        startFloatingHearts();
      }
    }

    function typeGiftMessage(text, elementId, speed = 70) {
      const elem = document.getElementById(elementId);
      elem.textContent = "";
      let i = 0;
      function typing() {
        if (i < text.length) {
          elem.textContent += text.charAt(i);
          i++;
          setTimeout(typing, speed);
        }
      }
      typing();
    }

    function createCalendar() {
      const calendar = document.getElementById("calendar");
      calendar.innerHTML = "";
      const days = [
        "1η μέρα που γνωριστήκαμε στο Roblox 🕹️",
        "Μετά πήγαμε στο YouTube 🎥",
        "Ύστερα TikTok 💃",
        "Τώρα Viber και πάντα μαζί 💬",
        "365 στιγμές, 365 λόγοι που σε αγαπώ 💖"
      ];
      days.forEach(text => {
        const box = document.createElement("div");
        box.className = "day-box";
        box.textContent = text;
        calendar.appendChild(box);
      });
    }

    function startFloatingHearts() {
      setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = 4 + Math.random() * 3 + "s";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 7000);
      }, 300);
    }

    document.getElementById("openGiftBtn").addEventListener("click", () => {
      const message = "Χρόνια Πολλά, αγάπη μου 💗\n\nΣε ευχαριστώ για κάθε στιγμή.\nΑυτό το site είναι μόνο ένα μικρό δείγμα του πόσο σε σκέφτομαι 💝";
      typeGiftMessage(message, "typing-text");
      createCalendar();
    });

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
