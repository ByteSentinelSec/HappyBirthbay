<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8" />
  <title>Χρόνια Πολλά Φωτεινή - Γενέθλια Αγάπης</title>
  <style>
    body {
      background: radial-gradient(circle, #ffe6f0 0%, #ffb3cc 100%);
      font-family: "Palatino Linotype", Palatino, serif;
      text-align: center;
      padding: 30px;
      color: #a3004e;
      overflow-x: hidden;
    }
    h1 {
      font-size: 38px;
      margin-bottom: 15px;
      letter-spacing: 1.8px;
      text-shadow: 2px 2px 3px #ff7bb3;
    }
    .countdown {
      font-size: 24px;
      margin: 25px auto;
      background-color: #ffe6f2;
      padding: 20px 25px;
      border-radius: 18px;
      display: inline-block;
      box-shadow: 0 0 20px #f76cae;
      max-width: 90vw;
      color: #a3004e;
    }
    .intro {
      font-size: 22px;
      margin-bottom: 40px;
      max-width: 720px;
      margin-left: auto;
      margin-right: auto;
      line-height: 1.7;
      letter-spacing: 0.9px;
    }
    #lockedContent {
      margin-top: 50px;
    }
    .celebration {
      font-size: 34px;
      color: #e60073;
      margin: 40px 0 25px;
      animation: heartbeat 2s infinite ease-in-out;
      font-weight: 900;
      letter-spacing: 2.5px;
      text-shadow: 3px 3px 8px #ff4f9d;
    }
    @keyframes heartbeat {
      0% { transform: scale(1); }
      50% { transform: scale(1.15); }
      100% { transform: scale(1); }
    }
    .gift-box {
      width: 120px;
      height: 120px;
      margin: 0 auto 30px;
      background: #ff3399;
      border-radius: 15px;
      position: relative;
      animation: bounce 1s infinite;
      cursor: pointer;
    }
    .gift-box::before, .gift-box::after {
      content: "";
      position: absolute;
      background: #fff;
    }
    .gift-box::before {
      width: 100%;
      height: 10px;
      top: 50%;
      left: 0;
    }
    .gift-box::after {
      height: 100%;
      width: 10px;
      top: 0;
      left: 50%;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    .letter {
      max-width: 720px;
      margin: 30px auto;
      padding: 25px;
      background-color: #fff0f6;
      border-radius: 18px;
      box-shadow: 0 0 20px #ffb2d9;
      font-size: 20px;
      line-height: 1.8;
      white-space: pre-wrap;
    }
    .cards {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }
    .card {
      width: 200px;
      height: 120px;
      background-color: #fff0f6;
      border-radius: 15px;
      box-shadow: 0 0 10px #ffb2d9;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      color: #a3004e;
      cursor: pointer;
      transition: transform 0.4s ease;
      text-align: center;
      padding: 10px;
    }
    .card:hover {
      transform: rotate(3deg) scale(1.05);
      box-shadow: 0 0 20px #ff8ac2;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }
  </style>
</head>
<body>
  <h1>🎉 Χρόνια Πολλά, Φωτεινή! 🎉</h1>
  <div class="intro" id="beforeContent">
    🌟 Η πιο ξεχωριστή μέρα πλησιάζει...<br>
    🎈 Η γιορτή των γενεθλίων σου!<br>
    <div class="countdown" id="countdown"></div>
  </div>

  <div id="lockedContent" style="display:none">
    <div class="celebration">✨ Μια Γιορτή Αγάπης ✨</div>
    <div class="gift-box" id="openGift"></div>
    <div class="letter" id="giftMessage">Χρόνια Πολλά, αγάπη μου! 💗

Σε ευχαριστώ για κάθε γλυκιά στιγμή.
Αυτό το δώρο είναι γεμάτο καρδιές και συναισθήματα! 💝</div>
    <div class="cards">
      <div class="card" onclick="this.textContent='Σε λατρεύω κάθε γενναιώ για μία αγκαλιά σουτίβα!'"></div>
      <div class="card" onclick="this.textContent='Μαζί μου κάθε γέννησε εσύ για δεύτερη σου!'"></div>
      <div class="card" onclick="this.textContent='Κάθε να είμαι ακόματα και να γελάσουμε τη κάθε εδώ!'"></div>
    </div>
  </div>

  <canvas id="fireworks"></canvas>

  <script>
    const birthdayMonth = 10;
    const birthdayDay = 20;

    function getNextBirthdayDate() {
      const now = new Date();
      let next = new Date(now.getFullYear(), birthdayMonth - 1, birthdayDay);
      if (now > next) next.setFullYear(now.getFullYear() + 1);
      return next;
    }

    function updateCountdown() {
      const now = new Date();
      const birthday = getNextBirthdayDate();
      const diff = birthday - now;
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);
      const text = days > 0 || hours > 0 || minutes > 0 || seconds > 0
        ? `🎂 Απομένουν ${days} μέρες, ${hours} ώρες, ${minutes} λεπτά και ${seconds} δευτερόλεπτα για τα γενέθλια!`
        : `🎉 Χρόνια Πολλά, Φωτεινή μου!`;
      document.getElementById("countdown").textContent = text;
      if (days <= 0 && hours <= 0 && minutes <= 0 && seconds <= 0) {
        document.getElementById("lockedContent").style.display = "block";
        document.getElementById("beforeContent").style.display = "none";
      }
    }

    function startFireworks() {
      const canvas = document.getElementById("fireworks");
      const ctx = canvas.getContext("2d");
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      let particles = [];
      function createParticle() {
        return {
          x: Math.random() * canvas.width,
          y: canvas.height,
          radius: Math.random() * 3 + 2,
          color: `hsl(${Math.random() * 360}, 100%, 70%)`,
          speedX: (Math.random() - 0.5) * 6,
          speedY: Math.random() * -8 - 4,
          alpha: 1
        };
      }
      function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        particles.forEach((p, i) => {
          p.x += p.speedX;
          p.y += p.speedY;
          p.alpha -= 0.01;
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
          ctx.fillStyle = p.color;
          ctx.globalAlpha = p.alpha;
          ctx.fill();
          if (p.alpha <= 0) particles.splice(i, 1);
        });
        ctx.globalAlpha = 1;
        requestAnimationFrame(animate);
      }
      setInterval(() => particles.push(createParticle()), 100);
      animate();
    }

    document.getElementById("openGift").addEventListener("click", () => {
      startFireworks();
    });

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
